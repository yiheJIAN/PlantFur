<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>植物目录</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- 导航栏 -->
		 <header>
		        <!-- 导航栏内容 -->
		        <nav>
		            <ul>
		                <li><a href="index.html">首页</a></li>
		            </ul>
		        </nav>
		    </header>
		<main>
		    <h1>植物目录</h1>
		    <div class="directory-grid">
		        <div class="directory-item" data-category="树木">
		            <img src="Lysimachia_barystachys.jpg" alt="狼尾花图标">
		            <h2>狼尾花</h2>
		            <p>以其独特的尾状花序著称，春季盛开时形似狼尾，装点校园角落。</p>
		        </div>
		        <div class="directory-item" data-category="树木">
		            <img src="Prunus_sibirica.jpg" alt="山杏图标">
		            <h2>山杏</h2>
		            <p>春季早开花树种，花朵洁白芬芳，果实可食，为校园增添一抹春色。</p>
		        </div>
		        <div class="directory-item" data-category="草本">
		            <img src="Trifolium_repens.jpg" alt="白车轴草图标">
		            <h2>白车轴草</h2>
		            <p>常见草本植物，三片心形小叶，白色小花，常覆盖地面，形成绿色地毯。</p>
		        </div>
		        <div class="directory-item" data-category="水生/湿生">
		            <img src="Stellaria_aquatica.jpg" alt="鹅肠菜图标">
		            <h2>鹅肠菜</h2>
		            <p>水边常见的野菜，叶片细长如鹅肠，既是观赏植物也是可食用的野菜。</p>
		        </div>
		        <div class="directory-item" data-category="湿地植物">
		            <img src="Persicaria_hydropiper.jpg" alt="水蓼图标">
		            <h2>水蓼</h2>
		            <p>生长在湿地环境，粉红色小花，茎叶可作药用，具有一定的药用价值。</p>
		        </div>
		        <div class="directory-item" data-category="灌木">
		            <img src="Rosa_xanthina.jpg" alt="黄刺玫图标">
		            <h2>黄刺玫</h2>
		            <p>春季开花的灌木，黄色花朵鲜艳夺目，枝条有刺，是校园中亮丽的风景线。</p>
		        </div>
		    </div>
		</main>
	</body>
</html>
