<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>探索之旅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
     <header>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                </ul>
            </nav>
        </header>
    <main>
        <h1>校园探索地图</h1>
        <div id="mapContainer">
            <!-- 这里可以嵌入Google Maps或自定义校园地图的iframe -->
            <!-- 或使用交互式地图库如Leaflet、OpenLayers -->
            <iframe 
                src="https://www.google.com/maps/embed/v1/place?q=您的校园地址&key=您的API密钥"
                width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <!-- 可以增加热点区域的描述列表，与地图上的点对应 -->
    </main>
    <!-- 页脚 -->
</body>
</html>
